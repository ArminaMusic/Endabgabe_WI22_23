<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/src/ts/utils.js" type="text/javascript"></script>
    <script src="/src/ts/moveable.js" type="text/javascript"></script>
    <script src="/src/ts/particle.js" type="text/javascript"></script>
    <script src="/src/ts/vector.js" type="text/javascript"></script>
    <script src="/src/ts/firework.js" type="text/javascript"></script>
    <title>Feuerwerk</title>
  </head>
  <body>
    <form class="configurator" action="">
      <label for="name">Name</label>
      <input required id="name" class="name" type="text" />
      <fieldset>
        <legend>Partikel</legend>
      <label for="particle_speed">Geschwindigkeit</label>
      <input id="particle_speed" class="particle_speed" type="range" />
      <label for="particle_particle_count">Anzahl</label>
        <input
          id="particle_particle_count"
          class="particle_particle_count"
          type="range"
        />
        <label for="particle_particle_livetime">Lebensdauer</label>
        <input
          id="particle_particle_livetime"
          class="particle_particle_livetime"
          type="range"
        />
        <label for="particle_gravity">Gravitation</label>
        <input id="particle_gravity" class="particle_gravity" type="range" />

        <label for="particle_friction">Wiederstand</label>
        <input id="particle_friction" class="particle_friction" type="range" />

        <label for="particle_decay">Verfall</label>
        <input id="particle_decay" class="particle_decay" type="range" />

        <label for="particle_base_color">Basis Farbe</label>
        <input
          id="particle_base_color"
          class="particle_base_color color_input"
          type="color"
        />
      </fieldset>
      <div class="form_buttons">
        <button>Speichern</button>
        <button>Testen</button>
      </div>
    </form>
    <div class="preview">
      <canvas id="canvas" class="canvas"></canvas>
    </div>
  </body>
</html>
